name: Java Build (Makefile)

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      build_native:
        description: 'Run native build (true/false)'
        required: false
        default: 'true'
      release_tag:
        description: 'Tag name to create a GitHub Release and upload the binary (optional)'
        required: false
        default: ''
      marches:
        description: 'Space-separated list of marches to build (e.g. "x86-64-v2 x86-64-v3 aarm64")'
        required: false
        default: 'compatibility x86-64-v3'

jobs:
  check_paths:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes in backend/java/kiwi*
        id: check
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "Detected manual run (workflow_dispatch); allowing build." 
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          PARENT=$(git rev-parse "${GITHUB_SHA}^" 2>/dev/null || true)
          if [ -z "$PARENT" ]; then
            git diff --name-only ${GITHUB_SHA} | grep -E '^backend/java/kiwi' > /dev/null && echo "changed=true" >> $GITHUB_OUTPUT || echo "changed=false" >> $GITHUB_OUTPUT
          else
            git diff --name-only $PARENT ${GITHUB_SHA} | grep -E '^backend/java/kiwi' > /dev/null && echo "changed=true" >> $GITHUB_OUTPUT || echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check_paths
    if: ${{ github.event_name == 'workflow_dispatch' || needs.check_paths.outputs.changed == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          architecture: x64
          cache: maven
      - name: Run the Maven verify phase
        working-directory: backend/java/kiwi-backend
        run: make build

      - name: Set up GraalVM
        if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != '') || startsWith(github.ref, 'refs/tags/') || github.event.inputs.build_native == 'true' }}
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'      # See 'Options' for more details
          distribution: 'graalvm' # See 'Supported distributions' for available options

      - name: Make native build (Java backend)
        if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != '') || startsWith(github.ref, 'refs/tags/') || github.event.inputs.build_native == 'true' }}
        working-directory: backend/java/kiwi-backend
        env:
          MARCHES: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.marches || '' }}
        run: make native MARCH="$MARCHES"

      - name: Publish release and upload assets
        if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != '') || startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != '' && github.event.inputs.release_tag || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != '' && github.event.inputs.release_tag || github.ref_name }}
          body: 'Release created by CI'
          files: backend/java/kiwi-backend/kiwi-backend*.bin
