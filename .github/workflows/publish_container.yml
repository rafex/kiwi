name: Build and Publish Container

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  check_paths:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes in backend/java/kiwi*
        id: check
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "Detected manual run (workflow_dispatch); allowing build."
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          PARENT=$(git rev-parse "${GITHUB_SHA}^" 2>/dev/null || true)
          if [ -z "$PARENT" ]; then
            git diff --name-only ${GITHUB_SHA} | grep -E '^backend/java/kiwi' > /dev/null && echo "changed=true" >> $GITHUB_OUTPUT || echo "changed=false" >> $GITHUB_OUTPUT
          else
            git diff --name-only $PARENT ${GITHUB_SHA} | grep -E '^backend/java/kiwi' > /dev/null && echo "changed=true" >> $GITHUB_OUTPUT || echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build and push to GHCR
    needs: check_paths
    if: ${{ github.event_name == 'workflow_dispatch' || needs.check_paths.outputs.changed == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          architecture: x64
          cache: maven
      - name: Run the Maven verify phase
        working-directory: backend/java/kiwi-parent
        run: make build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (sha tag)
        uses: docker/build-push-action@v4
        with:
          context: backend/java
          file: backend/java/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/kiwi-backend:${{ github.sha }}

      - name: Tag as latest on main
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: backend/java
          file: backend/java/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/kiwi-jetty-backend:latest
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/kiwi-jetty-backend:${{ github.sha }}

      - name: Publish visibility note
        run: |
          echo "Image pushed to ghcr.io/${{ github.repository_owner }}/kiwi-jetty-backend"
          echo "Make the package public in GitHub Packages UI if you want anonymous pulls."