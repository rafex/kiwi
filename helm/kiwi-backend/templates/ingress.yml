{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kiwi-backend.fullname" . }}
  labels:
    {{- include "kiwi-backend.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "kiwi-backend.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
    {{- if and .Values.ingress.glowroot.enabled .Values.service.exposeGlowroot }}
    - host: {{ .Values.ingress.glowroot.host | quote }}
      http:
        paths:
          - path: {{ .Values.ingress.glowroot.path }}
            pathType: {{ .Values.ingress.glowroot.pathType }}
            backend:
              service:
                name: {{ include "kiwi-backend.fullname" . }}
                port:
                  number: {{ .Values.service.glowrootPort }}
    {{- end }}
{{- end }}
