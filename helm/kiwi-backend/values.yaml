replicaCount: 2

image:
  repository: ghcr.io/rafex/kiwi-jetty-backend
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8080
  glowrootPort: 4000
  exposeGlowroot: true

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: "1"
    memory: 1Gi

livenessProbe:
  httpGet:
    path: /health
    port: 8080
readinessProbe:
  httpGet:
    path: /health
    port: 8080
startupProbe:
  httpGet:
    path: /health
    port: 8080
  failureThreshold: 30
  periodSeconds: 10

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 75

env:
  JWT_ISS: dev.rafex.kiwi
  JWT_AUD: kiwi-backend
  JWT_TTL_SECONDS: "3600"
  ENVIRONMENT: production

secretEnv:
  DB_URL: ""
  DB_USER: ""
  DB_PASSWORD: ""
  JWT_SECRET: ""
  KIWI_USER: ""
  KIWI_PASS: ""

existingSecret: kiwi-backend-secrets

extraEnv: []

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: true
  className: haproxy
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/ssl-redirect: "false"
    ingress.kubernetes.io/backend-protocol: "http"
  hosts:
    - host: kiwi.v1.rafex.cloud
      paths:
        - path: /
          pathType: Prefix
  glowroot:
    enabled: true
    host: glowroot.kiwi.v1.rafex.cloud
    path: /
    pathType: Prefix
  tls: []